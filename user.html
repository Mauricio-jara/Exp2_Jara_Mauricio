    <br>
    <div class="container fondo2 bordes">
        <h2>Registro de ususario</h2>
        <div class="container">
            <form action="#" method="post" enctype="text/plain" name="datos">
                <div class="form-group">
                    <label for="nom">Nombre: </label>
                    <input type="text" id="nom" name="nom" 
                    placeholder="Digite su nombre.." class="form-control" 
                    minlength="3" maxlength="50" required>
                </div>
                
                <div class="form-group">
                    <label for="edad">Edad: </label>
                    <input type="number" class="form-control" min="12" max="110"
                    placeholder="Digite su edad.." required id="edad" name="edad" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo: </label>
                    <input type="email" id="correo" name="correo"
                    placeholder="Digite su correo.." class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="pass">Contraseña: </label>
                    <input type="password" id="pass" name="pass"
                        placeholder="Digite su contraseña.." class="form-control" 
                        minlength="8" required>
                </div>

                <div class="form-group">
                    <label for="pass2">Repita su contraseña: </label>
                    <input type="password" id="pass2" name="pass2"
                        placeholder="Repita su contraseña.." class="form-control" 
                        minlength="8" required>
                </div>
                <input type="submit" value="Enviar datos" class="btn btn-primary">
                <br><br>
            </form>
        </div>
    </div>
